;SYMBOSVM option file
;
;supported values:
;  option=number
;  option="string"

video.fullscreen=0      ; 0=window, 1=fullscreen (default)
video.aspect=0          ; 0=ignore aspect (default), 1=force aspect
video.scale2x=1         ; 0=scale2x off, 1=scale2x on (default)

audio.enabled=1         ; 0=audio off, 1=audio on
audio.samplerate=48000

system.grabkeys=1       ; 1=allow keys like ALT-TAB inside symbosvm

; define host shutdown command
system.shutdown="shutdown /p"

; kernel to use, default: symbosvm.bin
system.bootfile="symbosvm.bin"

; hdd image(s), from 0 to 7
system.hdd.0="symbosvm.img"

